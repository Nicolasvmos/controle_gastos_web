<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Gastos</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>üí∏ Controle de Gastos</h1>

  <h2>Adicionar Gasto</h2>
  <form action="/adicionar" method="post">
    <input name="valor" type="number" step="0.01" placeholder="Valor (R$)" required>
    <select name="categoria" required>
      <option value="">-- Escolha a categoria --</option>
      <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
      <option value="Transporte">Transporte</option>
      <option value="Moradia">Moradia</option>
      <option value="Lazer">Lazer</option>
      <option value="Educa√ß√£o">Educa√ß√£o</option>
      <option value="Sa√∫de">Sa√∫de</option>
      <option value="Roupas e Acess√≥rios">Roupas e Acess√≥rios</option>
      <option value="Tecnologia">Tecnologia</option>
      <option value="Presentes/Doa√ß√µes">Presentes/Doa√ß√µes</option>
      <option value="Impostos/Taxas">Impostos/Taxas</option>
      <option value="Investimentos">Investimentos</option>
      <option value="Animais de estima√ß√£o">Animais de estima√ß√£o</option>
      <option value="Servi√ßos">Servi√ßos</option>
      <option value="Outros">Outros</option>
    </select>
    <input name="descricao" placeholder="Descri√ß√£o" required>
    <input name="data" type="date" placeholder="dd/mm/aaaa">
    <button type="submit">Adicionar</button>
  </form>

  <h2>Gastos</h2>
  <ul>
    {% for g in gastos %}
      <li>
        {{ g.descricao }} - R$ {{ g.valor }} - {{ g.categoria }} ({{ g.data }})
        <a href="/remover/{{ g.id }}">üóëÔ∏è</a>
      </li>
    {% endfor %}
  </ul>

  <h3>Total: R$ {{ total }}</h3>

  <h2>Gastos por M√™s</h2>
  <canvas id="grafico" width="600" height="400"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    fetch("/dados_grafico")
      .then(res => res.json())
      .then(data => {
        const ctx = document.getElementById('grafico').getContext('2d');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: Object.keys(data),
            datasets: [{
              label: 'Gastos do M√™s',
              data: Object.values(data),
              backgroundColor: [
                '#4caf50', '#2196f3', '#ff9800', '#e91e63', '#9c27b0',
                '#3f51b5', '#009688', '#ffc107', '#ff5722', '#607d8b'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom'
              }
            }
          }
        });
      });
  </script>
</body>
</html>
